apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: babu12345
  labels:
    app.kubernetes.io/name: babu12345
    app.kubernetes.io/part-of: babu12345-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: babu12345
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80